{% extends 'base.html' %}
{% block title%} {{user}}'s Dashboard {% endblock %}
{% block content  %}
<h1 class="mt-3 mb-3"> Hello {{user.first_name}} {{user.lastname}}</h1>
{% include  'partials/_messages.html' %}

<p> Dashboard </p>

<div class="container">
    <form action="{%url 'dashboard'%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{form}}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Log in</buton>
                </td>

            </tr>

{% endblock  %}
